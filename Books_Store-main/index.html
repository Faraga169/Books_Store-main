<div class="mx-auto mt-5  text-center">
    <h2 class="pacifico-regular fw-bold fst-italic fs-1 mx-auto" >Bookmarker</h2>
</div>

<div class="details p-3 my-5 mx-auto w-75">
    <h2 class="gradient  text-center"> <i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites  <i class="fa-solid fa-bookmark"></i></h2>
    <div id="message" class="alert alert-danger p-2 my-3 d-none">
      <small>Invalid Input try again</small>
  </div>
    <form action="" >
    <div class="mt-2">
        <label for="siteinput"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
        <input id="siteinput" type="text" required oninput=" validationname();"  name="siteinput" class="form-control my-1  form-label "
        placeholder="Bookmark Name">
        <div id="error1" class="alert alert-danger p-2 my-3 d-none">
            <small>Site name must start with Cap letter and small from 3 to 15 characters</small>
        </div>
    </div>
    <div class="mt-3" >
        <label for="urlinput"><i class="fa-solid fa-link"></i> Site URL</label>
        <input id="urlinput" oninput=" validation_url();" type="url" required name="urlinput" class="form-control my-1 form-label  "
        placeholder="Website URL">
        <div id="error2"  class="alert alert-danger p-2 my-3 d-none">
            <small>Invaild Site: please enter a valid URL</small>
        </div>
    </div>

    <div class=" text-center mt-4">
        <input type="button" onclick="add();" value="Submit" class="button1 text-center">
        <!-- <button type="button">add</button> -->
    </div>
</form>
</div>
